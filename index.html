<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кав'ярня ХРУМ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #5c4a3d;
      color: #fcd9b8;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #d8b083;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }
    p {
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 20px;
    }
    .social-icon {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .link-button {
      background-color: #fcd9b8;
      color: #5c4a3d;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 8px 0;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #c0a890;
    }
  </style>
  <script>
    function trackClick(label) {
      fetch(`https://api.counterapi.dev/v1/xpymcafe/${label}/up`);
    }
  </script>
</head>
<body>
  <div class="logo">Хрум</div>
  <h1>Кава. Десерт. Спокій.</h1>
  <p>Це текст для короткого опису акцій і т.п.</p>
  <div class="social-icon">
    <a href="#" onclick="trackClick('instagram')">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram"/>
    </a>
  </div>
  <a class="link-button" href="#" onclick="trackClick('menu')">Наше меню</a>
  <a class="link-button" href="#" onclick="trackClick('link1')">Посилання 1</a>
  <a class="link-button" href="#" onclick="trackClick('link2')">Посилання 2</a>
  <div class="footer">Linktree-подібна сторінка для кав'ярні</div>
</body>
</html>
