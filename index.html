<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кав'ярня Хрум</title>
  <style>
    body {
      background-color: #4e4539;
      font-family: sans-serif;
      color: #f9e7d2;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1rem auto;
      border: 2px solid #e5c79a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .carousel {
      margin: 1rem auto;
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 12px;
      position: absolute;
      top: 0; left: 0;
    }

    .carousel img.active {
      display: block;
      position: relative;
    }

    .desc {
      margin: 1.5rem 0 1rem 0;
      color: #e5c79a;
    }

    .button {
      background-color: #f0d9b5;
      color: #4e4539;
      padding: 1rem;
      margin: 0.4rem auto;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }

    .button:hover {
      transform: scale(1.02);
    }

    .footer {
      margin-top: 3rem;
      color: #999;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/logo.jpg" alt="Логотип" />
  </div>
  <h1>Кава. Десерт. Спокій.</h1>

  <div class="carousel" id="carousel"></div>

  <p class="desc">Це текст для короткого опису акцій і т.п.</p>

  <a href="https://instagram.com" class="button" onclick="trackClick('instagram')">Instagram</a>
  <a href="https://menu.example.com" class="button" onclick="trackClick('menu')">Наше меню</a>
  <a href="https://maps.example.com" class="button" onclick="trackClick('map')">Як нас знайти</a>

  <div class="footer">© Хрум</div>

  <script>
    function trackClick(key) {
      fetch("https://api.countapi.xyz/hit/hrum-kava/" + key);
    }

    // Автоматична генерація каруселі
    const carousel = document.getElementById('carousel');
    let index = 1;
    const images = [];

    function preloadNextImage() {
      const img = new Image();
      img.src = `img/promo/${index}.jpg`;
      img.onload = () => {
        img.classList.add('carousel-img');
        if (images.length === 0) img.classList.add('active');
        carousel.appendChild(img);
        images.push(img);
        index++;
        preloadNextImage();
      };
    }

    preloadNextImage();

    setInterval(() => {
      if (images.length < 2) return;
      const current = images.find(i => i.classList.contains('active'));
      current.classList.remove('active');
      const next = images[(images.indexOf(current) + 1) % images.length];
      next.classList.add('active');
    }, 4000);
  </script>
</body>
</html>
