<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кав'ярня Хрум</title>
  <style>
    :root {
      --accent: #e5c79a;
      --bg: #4e4539;
      --text: #f9e7d2;
      --desc: #e5c79a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      font-family: sans-serif;
      color: var(--text);
      text-align: center;
      padding: 4vh 5vw;
    }

    .logo {
      width: 30vw;
      max-width: 120px;
      height: 30vw;
      max-height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 4vh auto;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 2vh;
    }

    .slider {
      width: 100%;
      max-width: 450px;
      margin: 2vh auto;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .slides {
      height: 200px;
      display: flex;
      transition: transform 0.5s ease-in-out;
      justify-content: flex-start;
      align-items: center;
    }

    .slide {
      flex: 0 0 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .navigation-manual {
      position: absolute;
      width: 100%;
      bottom: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .manual-btn {
      width: 12px;
      height: 12px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      cursor: pointer;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    .manual-btn:hover {
      background-color: var(--accent);
    }

    .desc {
      margin: 4vh 0 2vh 0;
      font-size: 1rem;
      color: var(--desc);
    }

    .button {
      background-color: #f0d9b5;
      color: var(--bg);
      padding: 1rem;
      margin: 1vh auto;
      width: 90%;
      max-width: 450px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }

    .button:hover {
      transform: scale(1.03);
    }

    .footer {
      margin-top: 5vh;
      color: #aaa;
      font-size: 0.75rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .desc {
        font-size: 1.2rem;
      }

      .button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/logo.jpg" alt="Логотип" />
  </div>
  <h1>Кава. Десерт. Спокій.</h1>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="img/promo/1.jpg" alt="Промо 1" /></div>
      <div class="slide"><img src="img/promo/2.jpg" alt="Промо 2" /></div>
      <div class="slide"><img src="img/promo/3.jpg" alt="Промо 3" /></div>
    </div>
    <div class="navigation-manual">
      <span class="manual-btn" onclick="manualSlide(0)"></span>
      <span class="manual-btn" onclick="manualSlide(1)"></span>
      <span class="manual-btn" onclick="manualSlide(2)"></span>
    </div>
  </div>

  <p class="desc">Це текст для короткого опису акцій і т.п.</p>

  <a href="https://instagram.com" class="button" onclick="trackClick('instagram')">Instagram</a>
  <a href="https://menu.example.com" class="button" onclick="trackClick('menu')">Наше меню</a>
  <a href="https://maps.example.com" class="button" onclick="trackClick('map')">Як нас знайти</a>

  <div class="footer">© Хрум</div>

  <script>
    function trackClick(key) {
      fetch("https://api.countapi.xyz/hit/hrum-kava/" + key);
    }

    const slides = document.getElementById("slides");
    let currentSlide = 0;
    const totalSlides = slides.children.length;

    function manualSlide(index) {
      currentSlide = index;
      updateSlider();
    }

    function updateSlider() {
      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    let startX = 0;
    let isSwiping = false;
    
    slides.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isSwiping = true;
    });
    
    slides.addEventListener('touchmove', (e) => {
      if (!isSwiping) return;
      const deltaX = e.touches[0].clientX - startX;
      
      if (Math.abs(deltaX) > 50) {
        if (deltaX > 0 && currentSlide > 0) {
          currentSlide--;
        } else if (deltaX < 0 && currentSlide < totalSlides - 1) {
          currentSlide++;
        }
        updateSlider();
        isSwiping = false;
      }
    });
    
    slides.addEventListener('touchend', () => {
      isSwiping = false;
    });


    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }, 7000);
  </script>
</body>
</html>
